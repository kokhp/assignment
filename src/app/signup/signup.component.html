<div class="sign_up">
    <div class="img_col">

    </div>
    <div class="content_col">
        <a href="#" class="logo_col">
            <img src="../assets/images/logo.svg" alt="">
        </a>
        <div class="form_wrap">
            <div class="">
                <h2>Sign in</h2>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit</p>
                <form action="">
                    <div class="form-group">
                        <label for="Email1"><i class="fas fa-envelope"></i>Email address</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="Password1"><i class="fas fa-key"></i>Password</label>
                        <input type="password" class="form-control" id="Password1" placeholder="Password">
                      </div>
                    <div class="submit_group">
                        <button type="submit" class="btn btn-primary" (click)="dashboard()">
                            Sign In
                        </button>
                        <a href="#" class="clear_btn">clear all</a>
                        <button type="submit" class="btn btn-primary google_btn" (click)="dashboard()">
                            <i class="fab fa-google"></i>Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
